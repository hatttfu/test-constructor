{% extends "base.html" %}

{% block content %}
    <div class="instructions">
        <div class="headline">Конструктор теста</div>
    </div>
    <form method="post">
        <div class="input-group d-inline-flex flex-column align-items-center mb-3">
            <p class="info mt-3">Привет, {{ user.name }}!</p>
        </div>
        <div class="add-button">
            <button type="submit" name="submit" value="test" class="btn">Создать новый тест</button>
        </div>
        <div class="add-button mt-5">
            <button type="submit" name="submit" value="list" class="btn">Мои прошлые тесты</button>
        </div>
    </form>
    <div class="rotating-container mt-5">
        <img id="rotating" src="../static/img/rotating.jpg" alt="">
    </div> 
{% endblock %}
